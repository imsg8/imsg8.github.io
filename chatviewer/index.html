<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Chat Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e5ddd5;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #075e54;
      color: white;
      padding: 10px;
      text-align: center;
    }
    #controls {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      align-items: center;
    }
    #controls input[type="file"],
    #controls input[type="text"] {
      margin-right: 10px;
      padding: 5px;
    }
    #controls input[type="text"] {
      flex: 1;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 60%;
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 7.5px;
      display: flex;
      flex-direction: column;
      word-wrap: break-word;
    }
    .sent { align-self: flex-end; background: #dcf8c6; }
    .received { align-self: flex-start; background: white; }
    .meta { font-size: 0.75em; color: #555; margin-bottom: 4px; }
    .text { white-space: pre-wrap; }
  </style>
</head>
<body>
  <header><h1>WhatsApp Chat Viewer</h1></header>
  <div id="controls">
    <input type="file" id="fileInput" accept=".txt">
    <input type="text" id="username" placeholder="Enter your name (optional)">
    <button id="loadBtn">Load Chat</button>
  </div>
  <div id="chat"></div>

  <script>
    let messages = [];
    let participants = [];
    let currentUser = '';

    const loadBtn = document.getElementById('loadBtn');
    loadBtn.addEventListener('click', handleLoad);

    function handleLoad() {
      const fileInput = document.getElementById('fileInput');
      const username = document.getElementById('username').value.trim();
      if (!fileInput.files.length) {
        return alert('Please select a chat .txt file.');
      }
      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        parseChat(reader.result);
        // Determine user identity
        if (username) {
          currentUser = username;
          loadBtn.textContent = 'Load Chat';
          loadBtn.removeEventListener('click', toggleRoles);
          loadBtn.addEventListener('click', handleLoad);
        } else {
          currentUser = participants[0] || '';
          loadBtn.textContent = 'Reverse';
          loadBtn.removeEventListener('click', handleLoad);
          loadBtn.addEventListener('click', toggleRoles);
        }
        renderChat();
      };
      reader.readAsText(file);
    }

    function parseChat(text) {
      messages = [];
      participants = [];
      const seen = new Set();
      const lines = text.split(/\r?\n/);
      lines.forEach(line => {
        const match = line.match(/^\[(.*?)\]\s([^:]+?):\s([\s\S]*)$/);
        if (match) {
          const [, timestamp, sender, msg] = match;
          messages.push({ timestamp, sender, msg });
          if (!seen.has(sender)) {
            seen.add(sender);
            participants.push(sender);
          }
        } else if (messages.length && line.trim()) {
          messages[messages.length - 1].msg += '\n' + line;
        }
      });
    }

    function toggleRoles() {
      if (participants.length < 2) return;
      currentUser = (currentUser === participants[0]) ? participants[1] : participants[0];
      renderChat();
    }

    function renderChat() {
      const chatEl = document.getElementById('chat');
      chatEl.innerHTML = '';
      messages.forEach(({ timestamp, sender, msg }) => {
        appendMessage({ timestamp, sender, msg });
      });
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function appendMessage({ timestamp, sender, msg }) {
      const chatEl = document.getElementById('chat');
      const msgEl = document.createElement('div');
      const isSent = sender === currentUser;
      msgEl.className = `message ${isSent ? 'sent' : 'received'}`;

      const metaEl = document.createElement('div');
      metaEl.className = 'meta';
      metaEl.textContent = `${sender} â€” ${timestamp}`;
      msgEl.appendChild(metaEl);

      const textEl = document.createElement('div');
      textEl.className = 'text';
      textEl.textContent = msg;
      msgEl.appendChild(textEl);

      chatEl.appendChild(msgEl);
    }
  </script>
</body>
</html>
